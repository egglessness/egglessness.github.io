<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.baseurl }}/assets/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/assets/favicons/favicon-96x96.png">
  <link rel="manifest" href="{{ site.baseurl }}/assets/favicons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}/assets/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#454545">

  <meta name="google-site-verification" content="unVLsLtZ5JXjvkqK1ir5mKJ-VcaC0fIocmj52TdsULg" />
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" type="text/css" lazyload>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Ubuntu+Mono|Lato" rel="stylesheet" lazyload>
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  {% seo %}
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}">
  {% endif %}

  {% unless page.title %}
  <meta name="description" content="Just another little blog about computer security: compilers, low-level stuff, but also thoughts and ramblings.">
  <meta property="og:description" content="Just another little blog about computer security: compilers, low-level stuff, but also thoughts and ramblings.">
  {% endunless %}

  {% include google-analytics.html %}

</head>
